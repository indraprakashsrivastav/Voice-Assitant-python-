{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .custom-image {
            width: 100%;
            max-height: 300px; /* Set a maximum height */
            object-fit: cover; /* Maintain aspect ratio */
            border: 1px solid white; /* Thin white border */
        }

        .loading-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 150px; /* Adjust max-width for responsiveness */
            z-index: 999;
        }

        .loading-container img {
            width: 100%; /* Ensure image is responsive */
            height: auto; /* Maintain aspect ratio */
        }

        input {
            font-size: 1.5rem; /* Responsive font size */
            padding: 10px;
            height: 40px;
            width: 100%;
        }

        .body-content {
            padding: 20px;
            margin-top: -17px;
        }

        .body-content1 {
            padding: 20px;
            margin-top: 65px;
            color: white;
            font-size: 1.3rem; /* Responsive font size */
            text-align: center;
        }
        
        .text-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2rem; /* Responsive font size */
        }

        .navbar-brand {
            margin: 0 auto;
            font-size: 1.5rem; /* Responsive font size */
        }

        body {
            background-color: #000;
        }

        .main-heading {
            text-align: center;
            color: white;
            font-size: 1.8rem; /* Responsive font size */
            margin-top: -35px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 576px) {
            .body-content,
            .body-content1 {
                padding-left: 15px;
                padding-right: 15px;
            }

            .body-content1 {
                font-size: 1.1rem; /* Adjust font size on smaller screens */
            }

            .main-heading {
                font-size: 1.6rem; /* Adjust heading size on smaller screens */
            }

            .navbar-brand {
                font-size: 1.2rem; /* Adjust font size on smaller screens */
            }
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.4rem; /* Adjust font size on smaller screens */
            }

            .custom-image {
                max-height: 200px; /* Adjust image height on smaller screens */
            }

            .main-heading {
                font-size: 1.6rem; /* Adjust heading size on smaller screens */
            }
        }
    </style>

    <title>VAJRA!</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MY VOICE ASSISTANT-VAJRA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left side of the navbar -->
            <ul class="navbar-nav mr-auto">
                <!-- Your other navigation links -->
            </ul>
            <!-- Right side of the navbar -->
            <ul class="navbar-nav">
              
            </ul>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'ww.jpg' %}" class="d-block custom-image" alt="...">
                <div class="carousel-caption">
                    <h4 class="text-overlay">Ask for latest Weather & News Update?</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'wiki.jpg' %}" class="d-block custom-image" alt="...">
                <div class="carousel-caption">
                    <h4 class="text-overlay">Ask to search in Wikipedia?</h4>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'youtube.jpg' %}" class="d-block custom-image" alt="...">
                <div class="carousel-caption">
                    <h4 class="text-overlay">Ask to play on YouTube?</h4>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="body-content">
        <!-- Add image and text content -->
        <div class="text-center">
            <img src="{% static 'sp.gif' %}" alt="Loading..." id="startSpeechRecognition" style="width: 300px; height: auto;">
            <div class="main-heading">
                <h1>Tap the icon to speak!</h1>
            </div>
        </div><br><br>
        {% block body %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
